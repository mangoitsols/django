{% extends 'productapp/base.html' %}
{% block content %}
<div class="main-wrapper">
    <div class="container">
        <div class="title-wrapper">
            <h1 class="title">Update Profile</h1>
        </div>
        <form class="update-profile-form" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="upload">Upload Profile Image</label>
                <input class="form-control" type="file" accept="image/*" name="upload" id="upload">
            </div>
            
            <div class="form-group">
                <label for="fname">First Name</label>
                <input class="form-control" type="text" name="fname" id="fname">
            </div>

            <div class="form-group">
                <label for="lname">Last Name</label>
                <input class="form-control" type="text" name="lname" id="lname">
            </div>
            <div class="form-group">
                <label for="upload">Contact Number</label>
                <input class="form-control" type="text" name="contact_number" id="contact_number" placeholder="9999999999">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="text" name="email" id="email">
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea class="form-control" name="address" id="address"></textarea>
            </div>
            <div class="btn-block">
                <input class="btn" type="submit" name="add" value="Add">
            </div>
        </form>
    </div>
</div>
{% endblock %}
