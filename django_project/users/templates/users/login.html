{% extends 'productapp/base.html' %}
{% block content %}
<div class="main-wrapper">
    <div class="container">
        <div class="title-wrapper">
        <h1 class="title">Login</h1>
        </div>
        <div class="login-wrapper">
            <form class="login-form" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
                    <div class="form-control input-field">{{ form.username }}</div>
                </div>

                <div class="form-group">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Password</label>
                    <div class="form-control input-field">{{ form.password }}</div>
                </div>

                <button class="btn" type="submit">Login</button>
            </form>
            <div class="login-info">Do not have an account? <a class="text-purple-500" href="{% url 'users:register' %}">Register</a> </div>
        </div>
    </div>
</div>
{% endblock %}
